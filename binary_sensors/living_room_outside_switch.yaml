- platform: mqtt
  name: "Living Room Outdoor Light Switch Tap"
  state_topic: "cmnd/lswitch4-1/POWER"
  payload_on: "TOGGLE"
  qos: 1
  off_delay: "1"
- platform: mqtt
  name: "Living Room Outdoor Light Switch Hold"
  state_topic: "cmnd/lswitch4-1/POWER"
  payload_on: "HOLD"
  qos: 1
  off_delay: "1"
